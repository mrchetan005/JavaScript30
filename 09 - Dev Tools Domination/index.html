<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Console Tricks!</title>
		<link rel="icon" href="https://fav.farm/ðŸ”¥" />
	</head>
	<body>
		<p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

		<script>
			const dogs = [
				{ name: "Snickers", age: 2 },
				{ name: "hugo", age: 8 },
			];

			function makeGreen() {
				const p = document.querySelector("p");
				p.style.color = "#BADA55";
				p.style.fontSize = "50px";
			}

			// Regular
			console.log("hello");

			// Interpolated
			console.log("Hello I am a %s string", "ðŸ’©");
			console.log(`Hello I am a ${"ðŸ’©"} string`);

			// Styled
			// %c in starting of first string and you can give styles to that string in next parameter
			console.log(
				"%cI am some great text",
				"font-size: 3rem; padding: 1rem; background-color: black; color: white; border: 3px solid red; text-decoration: 0.5px red line-through"
			);

			// warning!
			console.warn("OH NOOO!");

			// Error :|
			console.error("You did some ðŸ’© in your code!");

			// Info
			console.info("I am the great developer. ðŸ˜Ž");

			// Testing
			const p = document.querySelector("p");
			console.assert(p.classList.contains("ouch"), `That's wrong!`);

			// clearing
			console.clear();

			// Viewing DOM Elements
			console.log(p);
			console.dir(p);
			console.clear();

			// Grouping together
			dogs.forEach((dog) => {
				console.groupCollapsed(`${dog.name}`);
				console.log(`this is ${dog.name}`);
				console.log(`${dog.name} is ${dog.age} years old`);
				console.log(`${dog.name} is ${dog.age * 7} dog years old`);
				console.groupEnd(`${dog.name}`);
			});

			// counting
			console.count("Wes");
			console.count("Wes");
			console.count("Wes");
			console.count("Steve");
			console.count("Steve");
			console.count("Steve");
			console.count("Steve");
			console.count("Steve");
			console.count("Wes");
			console.count("Wes");

			console.clear();

			// timing
			console.time("fetching data");
			fetch("https://api.github.com/users/mrchetan005")
				.then((data) => data.json())
				.then((data) => {
					console.timeEnd("fetching data");
					console.log(data);
				});

			console.table(dogs);
		</script>
	</body>
</html>
